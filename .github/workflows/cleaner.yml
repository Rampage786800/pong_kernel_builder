name: Clean CCache Caches

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DELETE to confirm cache deletion"
        required: true
        default: ""

jobs:
  clean-caches:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    
    steps:
      - name: Validate confirmation input
        if: ${{ github.event.inputs.confirm != 'DELETE' }}
        run: |
          echo "::error::Must type DELETE to confirm!"
          exit 1
      
      - name: Get and delete ccache caches
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            let totalDeleted = 0;
            
            // get all caches
            const caches = await github.rest.actions.getActionsCacheList({
              owner,
              repo,
              per_page: 100
            });
            
            // delete ccache caches
            for (const cache of caches.data.actions_caches) {
              if (cache.key.startsWith('ccache-')) {
                console.log(`delete caches: ${cache.key}`);
                await github.rest.actions.deleteActionsCacheById({
                  owner,
                  repo,
                  cache_id: cache.id
                });
                totalDeleted++;
              }
            }
            
            return `delete ${totalDeleted} caches`;

      - name: reset container environment
        run: |
          rm -rf $HOME/.ccache/*
          rm -rf $HOME/.ccache_nothing_5.10/*
          sudo apt clean
          sudo journalctl --vacuum-time=1s
          sudo rm -rf /var/log/*
          docker system prune -af || true
          sudo rm -rf /tmp/*
          echo "environment reset complete"
          echo "space left after cleanup:"
          df -h
